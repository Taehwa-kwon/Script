<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src = "../js/jquery-3.5.1.min.js"></script>

<script>
	var objInput = {
		vName : "",
		vID : "",
		vCls : "",  //클래스
		
		makeInputText : function (){
			return "<input type='text' id='"+this.vID+"' name='"+this.vName+"' class='"+this.vCls+"' />";
		}
		,
		showInput : function(sID){ //어디에 들어가는지 위치를 알아야 하니깐..
			var strHTML = this.makeInputText(); //이게makeInputText : function 에 적은 내용이 strHTML로 온다.
			$("#" + sID).html(strHTML);
		}
	};
		$(document).ready(
			function(){
				
				$("#btnCon").click(
					function(){
						objInput.vName="";
						objInput.vID="";
						objInput.vCls="";
						objInput.showInput("result");
					}		
				)
			}
		)
</script>

</head>
<body>
	<input type ="button" value="확인" id="btnCon"/> 1. 이 버튼을 클릭해서 동적 클래스로 만든다.
	<div id="result"></div>
</body>
</html>
