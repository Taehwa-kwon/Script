<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "../js/jquery-3.5.1.min.js"></script>
<script>

	var objCal = { //객체안에 이러한 요소들과 함수가 포함되어있다. 
		num1 :0,
		num2 :1,
		prtID : "", //result값이 들어온다. 
		
		funcPlus : function(){
			return this.num1+this.num2; //this를 빼먹으면 안된다... !!!!!!!
		},
		
		funcPrint : function(){
			var strHTML ="";
			strHTML += this.num1+ " + " + this.num2 + " = " + this.funcPlus();
			
			$("#"+ this.prtID).html(strHTML);
		}
	};
	
	$(document).ready(
		function(){
			//1.event 
			$("#btnSum").click(
				function(){
					var a=Number($("#num1").val());//number타입으로 바꿔준다.
					var b=Number($("#num2").val());
					
					objCal.num1=a; //객체.속성 = a    순서는 a가 객체.속성으로 들어감
					objCal.num2=b;
					objCal.prtID = "result";// 그냥 result글자를 objCal.prtID에 넣는다. 
					
					var result = objCal.funcPrint(); //여기서 객체안에 함수가 실행되서 함수안에서 
					//objCal.funcPrint(); 
					//추상화 : 
					//캡슐화 : 
				}
			)
		}		
	)
</script>

</head>
<body>
	
	<div>
		<input type="text" value="" id="num1" size ="10" class="" name="" style="font-size:20px;">
		<input type="text" value="" id="num2" size ="10" class="" name="" style="font-size:20px;">
		<input type="button" value="확인" id="btnSum"/>
	</div>
	
	<div id="result"></div>
	
</body>
</html>
