	1	2	3	4	5				=arr[0] =arr[1] */ //Excel처럼 주소값 
	
	var arr3 =arr;

	alert(arr[2]); //300임 ..이게 call by reference 
	
	var a = 9; //이건 그냥 복사..Excel에서

	alert(c); //9
	c = 5;
	alert(a); //9
